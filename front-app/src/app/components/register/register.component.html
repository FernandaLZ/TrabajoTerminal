<div class="tw-m-12 tw-flex tw-w-full">
  <div class="tw-flex-col tw-w-1/3">
    <h5>Registro</h5>
    <form (ngSubmit)="register()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required placeholder="Correo">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="Contraseña">
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit">Iniciar sesión</button>
    </form>
  </div>
</div>
